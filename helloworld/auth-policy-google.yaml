# test: 
# (sleep@google) -> ( helloworld@google ) - deny
# (sleep@aws) -> ( helloworld@google ) - allow
#
apiVersion: "security.istio.io/v1beta1"
kind: "AuthorizationPolicy"
metadata:
  name: "allow-sleep-aws"
spec:
  selector:
    matchLabels:
      app: helloworld
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["aws.com/ns/sleep/sa/sleep"]
---
apiVersion: "security.istio.io/v1beta1"
kind: "AuthorizationPolicy"
metadata:
  name: "deny-sleep-google"
spec:
  selector:
    matchLabels:
      app: helloworld
  action: DENY
  rules:
  - from:
    - source:
        principals: ["google.com/ns/sleep/sa/sleep"]
